<div class="fcs-realtime-geo-wrapper">
        <realtime-scale></realtime-scale>
        <div class="fcs-realtime-geo-view-wrapper">
            <geo-meta-data></geo-meta-data>
            <geo-chart class="fcs-realtime-geo-chart" id="geo-chart" [height]="mainGeoChart.height" [width]="mainGeoChart.width" [divId]="mainGeoChart.divId" [hubdata]="hubDetails"></geo-chart>
        </div>
        <div class="fcs-division-geo-view-wrapper">
            <ul class="fcs-division-items">
                <li class="fcs-division-item">
                    <h3 class="fcs-realtime-title">CENTRAL DIVISION</h3>
                    <central-div-chart class="fcs-division-chart-container" id="geo-central-division" [height]="divisionChart.height" [width]="divisionChart.width" [divId]="divisionChart.centralDivId">
                        <!-- Geo Chart Goes Here -->
                    </central-div-chart>
                </li>
                <li class="fcs-division-item">
                    <h3 class="fcs-realtime-title">NORTHEAST DIVISION</h3>
                    <ne-div-chart class="fcs-division-chart-container" id="geo-ne-division" [height]="divisionChart.height" [width]="divisionChart.width" [divId]="divisionChart.neDivId">
                        <!-- Geo Chart Goes Here -->
                    </ne-div-chart>
                </li>
                <li class="fcs-division-item">
                    <h3 class="fcs-realtime-title">WEST DIVISION</h3>
                    <west-div-chart class="fcs-division-chart-container" id="geo-west-division" [height]="divisionChart.height" [width]="divisionChart.width" [divId]="divisionChart.westDivId">
                        <!-- Geo Chart Goes Here -->
                    </west-div-chart>
                </li>
            </ul>
        </div>
    </div>
